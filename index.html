<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Le Petit Univers</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #dialog {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.2rem;
      display: none;
    }
  </style>

      <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
  
</head>
<body>
  <div id="dialog">...</div>
  <div id="tooltip" style="
  position: absolute;
  color: white;
  background: rgba(0, 0, 0, 0.6);
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 12px;
  pointer-events: none;
  display: none;
  z-index: 10;
"></div>
  <button id="backBtn" style="
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 8px 14px;
  font-size: 14px;
  background: rgba(0,0,0,0.7);
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  display: none;
  z-index: 20;
">← back</button>
<div id="rocketStatus" style="
  position: absolute;
  top: 50px;

">🚀 0/6</div>
<div id="starStatus" style="
  position: absolute;
  top: 90px;

<div id="lensStatus" 
style="
