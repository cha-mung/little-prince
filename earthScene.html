<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Le Petit Univers</title>
  <style>
     body { margin: 0; overflow: hidden; }
     canvas { display: block; }
     #dialog {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.2rem;
      display: none;
    }
  </style>
  <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="./libs/earth/earthScene.js"></script>
</head>
<body>
  <div id="dialog">...</div>
  <div id="tooltip" style="
  position: absolute;
  color: white;
  background: rgba(0, 0, 0, 0.6);
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 12px;
  pointer-events: none;
  display: none;
  z-index: 10;
"></div>
<div id="endMessage" style="
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 3em;
  color: white;
  text-shadow: 2px 2px 8px black;
  opacity: 0;
  transition: opacity 2s ease;
  z-index: 1000;
">
  End of Journey
</div>
</body>
</html>
